<div class="wrapper" *ngIf="dataSource">
    <h1>Search</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>
                <i class="fa-solid fa-map-location-dot"></i> Title
            </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef>
                <i class="fa-solid fa-map-location-dot"></i> Duration
            </th>
            <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
        </ng-container>

        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef>
                <i class="fa-solid fa-plane-circle-exclamation"></i> Genre
            </th>
            <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
        </ng-container>

        <ng-container matColumnDef="showtime">
            <th mat-header-cell *matHeaderCellDef>
                <i class="fa-solid fa-clock-rotate-left"></i> Showtime
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.showtime}}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <i class="fa-solid fa-location-arrow"></i> Actions
            </th>
            <td mat-cell *matCellDef="let element">
                <a mat-button [routerLink]="['/details/', element.id]">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i> Details
                </a>
                <a mat-button [routerLink]="['/details/'+element.id+'/order']">
                    <i class="fa-solid fa-cart-shopping"></i> Book Now
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
