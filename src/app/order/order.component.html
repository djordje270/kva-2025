<div *ngIf="movie">
    <mat-card class="order-card" appearance="outlined">
        <img mat-card-image [src]="movie.picture" [alt]="movie.picture">
        <mat-card-content>
            <h3>New Order - {{movie.title}}</h3>
            <mat-form-field class="full-width">
                <mat-label>Duration: </mat-label>
                <input type="text" matInput [value]="movie.duration" disabled>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Showtime: </mat-label>
                <input type="text" matInput [value]="movie.showtime" disabled>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Cinema: </mat-label>
                <mat-select [(ngModel)]="selectedCinema">
                    <mat-option *ngFor="let cinema of cinemas" [value]="cinema">{{cinema.name}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Choose price</mat-label>
                <mat-select [(ngModel)]="selectedPrice">
                    <mat-option [value]="10">First level - 10&euro;</mat-option>
                    <mat-option [value]="20">Second level - 20&euro;</mat-option>
                    <mat-option [value]="30">Third level - 30&euro;</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Ticket Count</mat-label>
                <input type="number" matInput [(ngModel)]="selectedTicketCount"> 
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="doOrder()">
                <i class="fa-solid fa-cart-shopping"></i> Order Now
            </button>
        </mat-card-actions>
    </mat-card>
</div>
