<div class="wrapper">

    <button mat-button (click)="doChangePassword()">
        CHANGE PASSWORD NOW
    </button>

    <div *ngIf="orders.length == 0">
        <p>Nema ordera</p>
    </div>
    
    <div *ngIf="orders.length > 0">
        <h3>Spisak Ordera</h3>
        <ul>
            <li *ngFor="let order of orders">
                {{order.title}} {{order.duration}} {{order.pricePerItem}} {{order.id}}
            </li>
        </ul>
    </div>
</div>
